<!DO{% extends "base.html" %}
{% block content %}

<div class="news-main">


            {% for post in post_list %}

             <aside class="{% if "Savoir" in post.category %}cat-knowledge{% endif %}{% if "News" in post.category %}cat-news{% endif %}"><h4>{{ post.category }}</h4><div class="card">
                    <div class="card-header"><h2 class="card-title">&nbsp;&nbsp;{{ post.title }}</h2></div>
                    <p class="card-text">&nbsp;&nbsp;{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">&nbsp;&nbsp;DÃ©tail &rarr;</a><p class="card-date">&nbsp;&nbsp;{{ post.created_on }} </p>
               </div></aside>
            {% endfor %}


{% if is_paginated %}
  <ul>
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="page-link"><button>&laquo; PREV </button></a>
    {% endif %}
    {% if page_obj.has_next %}
   <a href="?page={{ page_obj.next_page_number }}" class="page-link"><button> NEXT &raquo;</button></a>

    {% endif %}
  </ul>

{% endif %}

</div>
{%endblock%}
